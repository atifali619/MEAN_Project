<mat-card>
  <form
    [formGroup]="postForm"
    #formDirective="ngForm"
    (ngSubmit)="onAddPost(postForm, formDirective)"
  >
    <mat-form-field>
      <mat-label>Post Title</mat-label>
      <input matInput type="text" formControlName="title" />
    </mat-form-field>
    <mat-error
      *ngIf="
        postForm.controls['title'].hasError('required') &&
        formDirective.submitted
      "
      >Title is required!</mat-error
    >
    <mat-form-field>
      <mat-label>Post Content</mat-label>
      <textarea matInput rows="8" formControlName="content"></textarea>
    </mat-form-field>
    <mat-error
      class="mb-3"
      *ngIf="
        postForm.controls['content'].hasError('required') &&
        formDirective.submitted
      "
      >Content is required!</mat-error
    >
    <button mat-raised-button color="accent">Save Post</button>
  </form>
</mat-card>
